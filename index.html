<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Birthdays</title>
  </head>

  <body>
    <div class="center">
      <h1 class="primary-color-text">Is your Birthday Palindrome?</h1>
      <div class="inputlabel">
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday" />
      </div>
      <div class="btn">
        <button>Show</button>
      </div>
      <div class="text">
        <h3 class="output"></h3>
        <h3 class="next"></h3>
        <h3 class="previous"></h3>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
